<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Book Diary</title>
    <script src="app.js"> </script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Book Diary</h1>
    </header>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="title" class="primary">Title</label>
                <input type="text" id="title" required />
            </div>

            <div class="form-item">
                <label for="author" class="primary">Author</label>
                <input type="text" id="author" required />
            </div>

            <div class="form-item">
                <label for="category" class="primary">Category</label>
                <select id="category">
                    <option value="" disabled selected></option>
                    <option value="General Fiction">General Fiction</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Classic">Classic</option>
                    <option value="Law">Law</option>
                    <option value="History">History</option>
                    <option value="Biography">Biography</option>
                </select>
            </div>

            <div class="form-item">
                <label for="notes" class="primary">Notes</label>
                <textarea type="text" id="notes" required /></textarea>
            </div>

        </div>
        <input type="submit" value="save" />
    </form>
       
    </div>

    

    <div id ='reading'>
        <h1>Entries</h1>
        <ul id="reading-list">
        
        </ul>
    
    <input type="submit" value="delete" id="del" />
    </div>
</body>

</html>
